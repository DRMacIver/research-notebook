language: c
addons:
  apt:
    packages:
      - python3
      - latex-xcolor
      - tex4ht
      - tex4ht-common
      - tex-common
      - texinfo
      - texlive-base
      - texlive-bibtex-extra
      - texlive-extra-utils
      - texlive-fonts-extra
      - texlive-fonts-recommended
      - texlive-font-utils
      - texlive-formats-extra
      - texlive-games
      - texlive-generic-extra
      - texlive-generic-recommended
      - texlive-humanities
      - texlive-latex-base
      - texlive-latex-extra
      - texlive-latex-recommended
      - texlive-luatex
      - texlive-math-extra
      - texlive-metapost
      - texlive-music
      - texlive-omega
      - texlive-pictures
      - texlive-plain-extra
      - texlive-pstricks
      - texlive-publishers
      - texlive-science
      - texlive-xetex
      - pgf
      - rubber

script:
  - rubber -d notes.tex
  - rubber -d report.tex
  - ls

branches:
  only:
    - master

before_deploy:
  - python3 scripts/date-tag.py

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - notes.pdf
    - report.pdf
  on:
    repo: DRMacIver/research-notebook
  skip_cleanup: true


notifications:
  email:
    recipients:
      - david@drmaciver.com
    on_success: never
    on_failure: change
